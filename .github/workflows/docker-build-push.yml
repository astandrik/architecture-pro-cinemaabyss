name: Docker Build and Push

on:
  workflow_dispatch:
  push:
    branches: [main, cinema]
    paths:
      - "src/**"
      - ".github/workflows/docker-build-push.yml"
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  MONOLITH_IMAGE_NAME: ${{ github.repository }}/monolith
  MOVIES_SERVICE_IMAGE_NAME: ${{ github.repository }}/movies-service
  EVENTS_SERVICE_IMAGE_NAME: ${{ github.repository }}/events-service
  PROXY_SERVICE_IMAGE_NAME: ${{ github.repository }}/proxy-service

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Monolith
        id: meta-monolith
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.MONOLITH_IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=short
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/cinema' }}

      - name: Build and push Monolith Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./src/monolith
          push: true
          tags: ${{ steps.meta-monolith.outputs.tags }}
          labels: ${{ steps.meta-monolith.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata (tags, labels) for Movies Service
        id: meta-movies
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.MOVIES_SERVICE_IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=short
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/cinema' }}

      - name: Build and push Movies Service Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./src/microservices/movies
          push: true
          tags: ${{ steps.meta-movies.outputs.tags }}
          labels: ${{ steps.meta-movies.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata (tags, labels) for Events Service
        id: meta-events
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.EVENTS_SERVICE_IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=short
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/cinema' }}

      - name: Build and push Events Service Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./src/microservices/events
          push: true
          tags: ${{ steps.meta-events.outputs.tags }}
          labels: ${{ steps.meta-events.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata (tags, labels) for Proxy Service
        id: meta-proxy
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.PROXY_SERVICE_IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=short
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/cinema' }}

      - name: Build and push Proxy Service Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./src/microservices/proxy
          push: true
          tags: ${{ steps.meta-proxy.outputs.tags }}
          labels: ${{ steps.meta-proxy.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  api-tests:
    name: Run API Tests (docker)
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Start services with Docker Compose
        run: |
          docker compose up -d postgres zookeeper kafka
          docker compose up -d --build monolith movies-service events-service proxy-service kafka-ui

      - name: Wait for Postgres to be healthy
        run: |
          set -e
          deadline=$((SECONDS+180))
          until [ "$(docker inspect -f '{{.State.Health.Status}}' cinemaabyss-postgres)" = "healthy" ]; do
            if [ $SECONDS -ge $deadline ]; then
              echo "Postgres not healthy in time"
              docker compose ps
              docker compose logs --tail=200 postgres
              exit 1
            fi
            sleep 3
          done

      - name: Wait for services to be ready
        run: |
          set -e
          curl_in_network() {
            docker run --rm --network=cinemaabyss-network curlimages/curl:8.5.0 -fsS "$1" >/dev/null
          }

          deadline=$((SECONDS+180))
          until curl_in_network http://monolith:8080/health; do
            if [ $SECONDS -ge $deadline ]; then
              echo "Monolith not ready in time"
              docker compose ps
              docker compose logs --tail=200 monolith
              exit 1
            fi
            sleep 3
          done

          deadline=$((SECONDS+180))
          until curl_in_network http://movies-service:8081/api/movies/health; do
            if [ $SECONDS -ge $deadline ]; then
              echo "Movies service not ready in time"
              docker compose ps
              docker compose logs --tail=200 movies-service
              exit 1
            fi
            sleep 3
          done

          deadline=$((SECONDS+180))
          until curl_in_network http://events-service:8082/api/events/health; do
            if [ $SECONDS -ge $deadline ]; then
              echo "Events service not ready in time"
              docker compose ps
              docker compose logs --tail=200 events-service
              exit 1
            fi
            sleep 3
          done

          deadline=$((SECONDS+180))
          until curl_in_network http://proxy-service:8000/health; do
            if [ $SECONDS -ge $deadline ]; then
              echo "Proxy service not ready in time"
              docker compose ps
              docker compose logs --tail=200 proxy-service
              exit 1
            fi
            sleep 3
          done

      - name: Build API tests image
        run: docker build -t cinemaabyss-api-tests ./tests/postman

      - name: Run API tests in Docker network
        run: |
          mkdir -p tests/postman/reports
          docker run --network=cinemaabyss-network \
            -v "${PWD}/tests/postman/reports:/app/reports" \
            cinemaabyss-api-tests --environment docker --reporters cli,junit

      - name: Stop services
        if: always()
        run: docker compose down -v
